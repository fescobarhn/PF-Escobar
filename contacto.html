<html lang="es">
<head>

  <link rel="shortcut icon" href="img/favicon.ico">
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <!-- Header -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="index.html"><img src="img/logo.png" alt="Logo de la empresa"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a class="nav-link" href="acercade.html">Acerca De</a></li>
          <li class="nav-item"><a class="nav-link" href="servicios.html">Servicios</a></li>
          <li class="nav-item"><a class="nav-link" href="nuestrosclientes.html">Nuestros Clientes</a></li>
          <li class="nav-item active"><a class="nav-link" href="contacto.html">Contacto</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero bg-light text-center py-5 d-flex align-items-center justify-content-center" 
  style="height: 40vh; background-image: url('img/bg-image-in.png'); background-position: center; background-repeat: no-repeat; background-size: cover;">
    <div class="container">
      <h1>Contacto</h1>      
    </div>
  </section>

  <!-- Contact Form Section -->
  <section class="contact py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="contact-form">
            <form action="#">
              <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" class="form-control" required>
              </div>
              <input type="submit" value="Enviar" class="btn btn-warning">
            </form>
          </div>
        </div>
        <div class="col-md-6">
          <!-- Map -->
          <div class="location-map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345093746!2d144.9537363155045!3d-37.817209979751864!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0x5045675218ce7e33!2sMelbourne%20VIC%2C%20Australia!5e0!3m2!1sen!2s!4v1635462652287!5m2!1sen!2s" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" title="Ubicación de nuestra empresa"></iframe>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Newsletter Section -->
  <section class="newsletter bg-dark text-white py-5">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 mx-auto text-center">
          <h2>Subscríbete a nuestro Boletín</h2>
          <p class="lead">Entérate de las últimas noticias, bolsa de trabajo y últimos proyectos de nuestra agencia</p>
          <form class="d-flex flex-column flex-sm-row gap-3 justify-content-center mt-4">
            <input type="email" class="form-control" placeholder="Ingresa tu email" required>
            <button type="submit" class="btn btn-warning">Subscribirse</button>
          </form>
        </div>
      </div>
    </div>
  </section>  

  <!-- Footer -->
  <footer class="bg-dark text-light py-3">
    <div class="container">
      <div class="row">
        <div class="col-12 text-center">
          <img src="img/logo_white.png" alt="Logo de la empresa en blanco">
          <ul class="list-inline">
            <li class="list-inline-item"><a href="acercade.html" class="text-light">Acerca De</a></li>
            <li class="list-inline-item"><a href="servicios.html" class="text-light">Servicios</a></li>
            <li class="list-inline-item"><a href="nuestrosclientes.html" class="text-light">Nuestros Clientes</a></li>
            <li class="list-inline-item"><a href="contacto.html" class="text-light">Contacto</a></li>
          </ul>
        </div>
      </div>
    </div>
  </footer>

  <!-- JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
